#全局
region: "0"

# MySQL 版本和默认密码
mysql_version: "5.7"       
mysql_root_password: "123456"
php_version: "7.2"

# 生成应用数据库和用户
mysql_databases:
 - name: discuz
   encoding: utf8
 
mysql_users:
 - name: discuz
   host: localhost
   priv: 'discuz.*:ALL'

# 初始化MySQL root密码
init_db: 
    mysql:
      admin: root
      user: ["discuz"]
      password: "123456"  
      config_path:
      - /data/wwwroot/discuz/upload/config/config_global_default.php
