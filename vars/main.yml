# Global
region: "0"
common_os_support: ["CentOS", "Ubuntu", "Amazon"]

apache_certbot: True
nginx_certbot: True

mysql_remote: True
mysql_version: "5.7"       
mysql_root_password: "123456"
php_version: "7.2"

docker_applications: 
  - phpmyadmin

mysql_databases:
 - name: discuz
 
mysql_users:
 - name: discuz
   host: localhost
   priv: 'discuz.*:ALL'

init_db: 
    mysql:
      admin: root
      users: ["discuz"]
      password: "123456"  
      config_paths:
      - /data/wwwroot/discuz/upload/config/config_global_default.php
      - /data/wwwroot/discuz/public/config.php
